<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up - StudyHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="main-view">
      <div class="text_top">
        <img class="title_logo" src="/logos/logo project draft.jpg">
        <p class="studyhub">StudyHub</p>
      </div>
    </div>

    <main class="centre-space">
        <div class="signup-card">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                <button type="submit">Sign Up</button>
            </form>

            <div class="login-option">
                <p>Already have an account?</p>
                <a href="login.html" class="login-button">Login</a>
            </div>
        </div>
    </main>

    <div class="bottom">
      <div class="bottom-content">
        <p class="bottom-text">Privacy Policy</p>
        <p class="bottom-text">Terms of Service</p>
        <p class="bottom-text">Contact Us</p>
      </div>
    </div>
  </body>
</html>
