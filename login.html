<!DOCTYPE html>
<html>
  <head>
    <title> Login - StudyHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="main-view">
      <div class="text_top">
        <img class="title_logo" src="/logos/logo project draft.jpg">
        <p class="studyhub">StudyHub</p>
      </div>
    </div>

    <main class="centre-space">
        <div class="login-card">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>

            <div class="signup-option">
              <p>Don't have an account?</p>
              <a href="signup.html" class="signup-button">Sign Up</a>
          </div>
        </div>
    </main>




    <div class="bottom">
      <div class="bottom-content">
        <p class="bottom-text">Privacy Policy</p>
        <p class="bottom-text">Terms of Service</p>
        <p class="bottom-text">Contact Us</p>
        <div>
    </div>
  </body>
</html>
